{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        {% for i in post %}
        <div class="main">
            <img src="{{i.image.url}}" alt="img" >
            <div>
                {{i.title}}
            </div>
            <div>
                {{i.description}}
            </div>
            <div>
                {{i.createat}}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
